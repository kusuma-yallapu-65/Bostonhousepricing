<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boston House Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin-top: 50px;
      margin-bottom: 50px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .prediction {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: green;
    }
    .blue-box {
    background-color: #e0f0ff; /* Light blue */
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 0 8px rgba(0, 0, 255, 0.1);
  }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Boston House Price Predictor</h1>
    <form action="/predict" method="post">
      <input type="text" name="CRIM" placeholder="CRIM - Crime rate" required />
      <input type="text" name="ZN" placeholder="ZN - Residential land zoned" required />
      <input type="text" name="INDUS" placeholder="INDUS - Industrial proportion" required />
      <input type="text" name="CHAS" placeholder="CHAS - River (0 or 1)" required />
      <input type="text" name="NOX" placeholder="NOX - Nitric oxide" required />
      <input type="text" name="RM" placeholder="RM - Average rooms per dwelling" required />
      <input type="text" name="Age" placeholder="Age - Age of building" required />
      <input type="text" name="DIS" placeholder="DIS - Distance to employment" required />
      <input type="text" name="RAD" placeholder="RAD - Accessibility to radial highways" required />
      <input type="text" name="TAX" placeholder="TAX - Property tax rate per $10,000" required />
      <input type="text" name="PTRATIO" placeholder="PTRATIO - Pupil-teacher ratio" required />
      <input type="text" name="B" placeholder="B - Proportion of Black population" required />
      <input type="text" name="LSTAT" placeholder="LSTAT - % lower status of populatio" required />
      <div class="blue-box">
          <input type="submit" value="Predict Price">
      </div>

    </form>

  </div>
{{prediction_text}}

</body>
</html>
